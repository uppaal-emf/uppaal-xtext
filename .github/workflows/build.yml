name: Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
          os: [ubuntu-latest, macOS-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Java toolchain
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: |
           11
           18
        mvn-toolchain-id: |
           JavaSE-11
           JavaSE-18
        cache: maven
    - name: Build with Maven wrapper
      uses: KnicKnic/os-specific-run@v1.0.4
      with:
        linux: ./mvnw -B package -DskipTests -P ci-build --file pom.xml
        macos: ./mvnw -B package -DskipTests -P ci-build --file pom.xml
        windows: mvnw.cmd -B package -DskipTests -P ci-build -f pom.xml
        windowsShell: cmd
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
